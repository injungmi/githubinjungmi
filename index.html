<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>나만의 중고마켓</title>
    <link rel="stylesheet" href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <style>
        /* 꾸미기 */
        .hero-section {
            background-color: #333; /* Moderately dark background color */
            color: white; /* White text color */
            padding: 150px 0; /* Added inner space above and below */
            text-align: center;
            height: 30vh; /* Set hero section height to 100% of viewport height */
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .hero-title {
            font-size: 40px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .hero-subtitle {
            font-size: 24px;
        }

        /* Custom card styling */
        .custom-card {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 20px;
        }

        .custom-card img {
            width: 100%;
            border-radius: 8px;
        }
        .custom-card:hover {
            transform: scale(1.05); /* Slightly enlarge the card on hover */
        }
    </style>
</head>

<body>
    <!-- 뼈대 잡기 -->
    <div class="container mt-4">
        <section class="hero-section">
            <div class="mb-3">
                <h1 class="hero-title">정미's Used Market</h1>
                <p class="hero-subtitle">Selling things in the house!</p>
            </div>
        </section>

        <section>
            <!-- Placeholder cards -->
            <div class="row">
                <div class="col-md-4">
                    <div class="custom-card">
                        <img src="꽃1.jpg" alt="밥통">
                        <h5 class="mt-3">꽃r</h5>
                        <p>10000 won</p>
                        <p>꽃 이쁘다</p>
                        <a href="https://cheonan-vmc.com" target="_blank">Go to Cheonan Visual Media Center</a>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="custom-card">
                        <img src="꽃2.jpg" alt="솥단지">
                        <h5 class="mt-3">이것도 꽃</h5>
                        <p>Price: 1,000 won</p>
                        <p>섫명을 넣어보시오.</p>
                        <a href="https://cheonan-vmc.com" target="_blank">Go to Cheonan Visual Media Center</a>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="custom-card">
                        <img src="flower.jpg" alt="그릇">
                        <h5 class="mt-3">왕꽃</h5>
                        <p>Price: 70,0 won</p>
                        <p>코딩 재미있다, 쿄쿄.</p>
                        <a href="https://cheonan-vmc.com" target="_blank">Go to Cheonan Visual Media Center</a>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
